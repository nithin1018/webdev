<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="cssfiles/rock-paper-scisssors.css" />
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button onclick="pickComputerMove(); playGame('ROCK');" type="button">
                <img src="images-html-files/rock-emoji.png" class="move-icon" />
            </button>

            <button onclick="pickComputerMove(); playGame('PAPER');" type="button">
                <img src="images-html-files/paper-emoji-removebg-preview.png" class="move-icon" />
            </button>

            <button onclick="pickComputerMove(); playGame('SCISSORS');" type="button">
                <img src="images-html-files/scissors-emoji.png" class="move-icon" />
            </button>

            <script>
                const rockButton = document.querySelector("[onclick=\"pickComputerMove(); playGame('ROCK');\"]");
                const paperButton = document.querySelector("[onclick=\"pickComputerMove(); playGame('PAPER');\"]");
                const scissorsButton = document.querySelector("[onclick=\"pickComputerMove(); playGame('SCISSORS');\"]");

                rockButton.addEventListener("click", function() {
                    pickComputerMove();
                    playGame("ROCK");
                });

                paperButton.addEventListener("click", function() {
                    pickComputerMove();
                    playGame("PAPER");
                });

                scissorsButton.addEventListener("click", function() {
                    pickComputerMove();
                    playGame("SCISSORS");
                });
            </script>
        </div>

        <button onclick="resetScore();" class="reset-button" type="button">
            Reset
        </button>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <script>
            let score = JSON.parse(localStorage.getItem("score")) || {
                wins: 0,
                loses: 0,
                ties: 0,
            };
            updateScoreElement();

            let computerMove = "";
            let result = "";

            function pickComputerMove() {
                const randNum = Math.random();
                if (randNum > 0 && randNum < 1 / 3) {
                    computerMove = "ROCK";
                } else if (randNum > 1 / 3 && randNum < 2 / 3) {
                    computerMove = "PAPER";
                } else {
                    computerMove = "SCISSORS";
                }
            }

            function playGame(playerMove) {
                if (playerMove === "ROCK") {
                    if (computerMove === "ROCK") {
                        result = "Its a TIE";
                    } else if (computerMove === "SCISSORS") {
                        result = "You WON";
                    } else if (computerMove === "PAPER") {
                        result = "You LOSE";
                    }
                } else if (playerMove === "PAPER") {
                    if (computerMove === "PAPER") {
                        result = "Its a TIE";
                    } else if (computerMove === "ROCK") {
                        result = "You WON";
                    } else if (computerMove === "SCISSORS") {
                        result = "You LOSE";
                    }
                } else if (playerMove === "SCISSORS") {
                    if (computerMove === "SCISSORS") {
                        result = "Its a TIE";
                    } else if (computerMove === "PAPER") {
                        result = "You WON";
                    } else if (computerMove === "ROCK") {
                        result = "You LOSE";
                    }
                }

                if (result === "You WON") {
                    score.wins++;
                } else if (result === "You LOSE") {
                    score.loses++;
                } else if (result === "Its a TIE") {
                    score.ties++;
                }
                localStorage.setItem("score", JSON.stringify(score));

                updateScoreElement();

                document.querySelector(".js-result").innerHTML = result;
                document.querySelector(
                    ".js-moves"
                ).innerHTML = `you picked ${playerMove} computer picked ${computerMove}`;
            }

            function updateScoreElement() {
                document.querySelector(
                    ".js-score"
                ).innerHTML = `wins:${score.wins}  loses:${score.loses}  ties:${score.ties}`;
            }

            function resetScore() {
                score.wins = 0;
                score.loses = 0;
                score.ties = 0;
                localStorage.removeItem("score");
                updateScoreElement();
            }
        </script>
    </body>
</html>
